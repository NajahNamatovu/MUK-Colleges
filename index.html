<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Namatovu Najah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makerere University Colleges Map</title>
    <link rel="icon" href="./Screenshot 2024-11-09 203109.png">
   

    <!-- Google Font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Set background image for the body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('./Screenshot\ 2024-11-09\ 195037.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange children (image and button) vertically */
        }

        /* Container for image and button */
        .content-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
        }

        /* Image styling */
        img {
            width: 200px; /* Adjust image size as needed */
            height: auto;
            margin-bottom: 20px; /* Space between image and button */
        }

        /* Style for h1 */
        h1 {
            font-size: 60px; /* Set font size */
            color: #f8f8f7; /* Set color */
            font-family: Georgia, 'Times New Roman', Times, serif, 'Arial Narrow', Arial, sans-serif; /* Change font family */
            margin-bottom: 20px; /* Space below the heading */
        }

        /* Style for h2 */
        h2 {
            font-size: 30px; /* Set font size */
            color: #ffffff; /* Set color */
            font-family: 'Verdana', sans-serif; /* Change font family */
            margin-top: 20px; /* Space above the heading */
        }

        /* Button style */
        button {
            font-family: 'Roboto', sans-serif; /* Apply Roboto font */
            font-size: 30px;
            padding: 15px 70px;
            border: none;
            border-radius: 12px;
            background-color: #80dcfd98;
            color: rgb(43, 1, 1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5432ed;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="./logo 1.png" alt="Makerere University Logo"> <!-- Makerere logo -->
        <h1>Makerere University</h1>
        <div class="button-container">
            <button onclick="window.location.href='https://violet-alpaca-mjgtqm.mystrikingly.com'">
                Tap to get a virtual visit of the Colleges.
            </button>
        </div>
    </div>
    <h2>By group 1</h2>
</body>
